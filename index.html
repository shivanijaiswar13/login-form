<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h1>Login</h1>
            <p>welcome back,</p>
            <form action="" class="form">
                <div class="form-group">
                    <label for="" class="label-title">Email Address</label>
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="label-title">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Enter your Password">
                        <i class=" icon fa-solid fa-eye"></i>
                    </div>
                    <a href="" class="forgot-password">Forgot Password</a>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="showpassword">
                    <label for="showpassword" class="showlabel">Keep me signed in</label>
                </div>

                <button class="submit-btn">Continue</button>
                <p class="subtitle">Or sign up with</p>

                <div class="social-signup">
                    <a href="#"><i class="fa-brands fa-google"></i><span>Google</span></a>
                    <a href="#"><i class="fa-brands fa-apple"></i><span>Apple</span></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i><span>Facebook</span></a>
                </div>

                <p class="signup-link">Don't have an account? <a href="#">sign up</a></p>




            </form>
        </div>
    </div>
    
</body>
</html>
